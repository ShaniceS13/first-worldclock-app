<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Shanice Solomon</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a city</option>
        <option value="">Powder Springs</option>
        <option value="">Port-au-Prince</option>
        <option value="">Houston</option>
        <option value="">Tegucigalpa</option>
      </select>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">September 15th, 2024</div>
        <div class="time">2:09 PM</div>
      </div>

      <div class="city"></div>
        <h2>Paris 🇫🇷</h2>
        <div class="date">September 15th, 2024</div>
        <div class="time">2:09 PM</div>
      </div>

    </div>
    <footer>
      This project was coded with ❤️ by Shanice Solomon and is
      <a
        href="https://github.com/ShaniceS13/first-worldclock-app"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
